# configs/config_transfer.yaml
seed: 42

data:
  raw_dir: data/raw/all
  processed_dir: data/processed/all

preprocessing:
  target_size: [128, 128]
  normalize: true
  augmentations:
    rotation_range: 30
    width_shift_range: 0.2
    height_shift_range: 0.2
    shear_range: 0.2
    zoom_range: 0.2
    horizontal_flip: true

training:
  batch_size: 32
  epochs: 20
  learning_rate: 1e-4
  early_stopping:
    monitor: val_accuracy
    patience: 5
  model_type: efficientnetb0   # ou mobilenetv2, resnet50, etc.
